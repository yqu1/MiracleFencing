 <div class = "container">
   <div class="row">
      <form class="col s12">
        <div class="row">
          <div class="input-field col s6">
            <input placeholder="Placeholder" id="first_name" type="text" class="validate" ng-model = "form.first">
            <label for="first_name">First Name</label>
          </div>
          <div class="input-field col s6">
            <input id="last_name" type="text" class="validate" ng-model = "form.last">
            <label for="last_name">Last Name</label>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model = "form.email">
            <label for="email">Email</label>
          </div>
        </div>
      </form>
      <a class="waves-effect waves-light btn" ng-click="submit()">Submit</a>
    </div>
</div>
