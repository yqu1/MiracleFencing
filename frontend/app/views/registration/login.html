 <div class = "container">
<div id="login-page" class="row">
    <div class="col s12 z-depth-6 card-panel">
      <form class="login-form">
        <div class="row">
          <div class="input-field col s12 center">
            <img src="https://upload.wikimedia.org/wikipedia/commons/d/df/Dueling_lightsabers.svg" alt="" class="responsive-img valign profile-image-login">
            <p class="center login-form-text">Login</p>
          </div>
        </div>
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-social-person-outline prefix"></i>
            <input class="validate" id="username" type="text" ng-model="loginData.username">
            <label for="username" data-error="wrong" data-success="right">Username</label>
          </div>
        </div>  
        <div class="row margin">
          <div class="input-field col s12">
            <i class="mdi-action-lock-outline prefix"></i>
            <input id="password" type="password" ng-model="loginData.password">
            <label for="password">Password</label>
          </div>
        </div>
<!--         <div class="row">          
          <div class="input-field col s12 m12 l12  login-text">
              <input type="checkbox" id="remember-me" />
              <label for="remember-me">Remember me</label>
          </div>
        </div> -->
        <div class="row">
          <div class="input-field col s12">
            <a class="btn waves-effect waves-light col s12" ng-click = "doLogin()">Login</a>
          </div>
        </div>
        <div class="row">
          <div class="input-field col s6 m6 l6">
            <p class="margin medium-small"><a ui-sref="app.signup">Register Now!</a></p>
          </div>
<!--           <div class="input-field col s6 m6 l6">
              <p class="margin right-align medium-small"><a href="forgot-password.html">Forgot password?</a></p>
          </div>        -->   
        </div>

      </form>
    </div>
  </div>

</div>
